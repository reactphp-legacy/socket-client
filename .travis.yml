language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm
  - hhvm-nightly

matrix:
  allow_failures:
    - php: 7
    - php: hhvm
    - php: hhvm-nightly
  fast_finish: true

before_script:
  - composer install --dev --prefer-source
  - sudo apt-get install -y openssl stunnel
  - openssl genrsa 1024 > stunnel.key
  - openssl req -batch -subj '/CN=127.0.0.1' -new -x509 -nodes -sha1 -days 365 -key stunnel.key > stunnel.cert
  - cat stunnel.key stunnel.cert > stunnel.pem
  - sudo stunnel -f -p stunnel.pem -d 6001 -r 6000 &

script:
  - phpunit --coverage-text --verbose
